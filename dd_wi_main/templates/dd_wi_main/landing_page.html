{% extends "dd_wi_main/base.html" %}

{% block header_content %}
<div class="row align-items-center pt-5 pb-5">

</div>
{% endblock header_content %}

{% block main_content %}
<div class="row align-items-center pt-5 pb-5">

    <img class="p-3" alt="Logo Weizenbaum Institut" src="{% static 'dd_wi_main/img/logos/wzb_logo.svg' %}" height="85px">
    <img alt="Logo Data Donation Lab" src="{% static 'dd_wi_main/img/logos/ddlab_logo_black.svg' %}" height="85px">
